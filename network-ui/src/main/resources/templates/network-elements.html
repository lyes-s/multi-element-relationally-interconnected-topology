<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="en">
<head>
  <title>Network Elements</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<script th:src="@{/js/toggle.js}"></script>
<div layout:fragment="content">
  <div class="jumbotron main-content">
    <h1 class="display-2 text-center">Network Elements</h1>
    <button id="sidebarCollapse" type="button" class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4"><i class="fa fa-bars mr-2"></i><small class="text-uppercase font-weight-bold">Toggle</small></button>
  </div>
  <div class="container my-2" align="center">
     <!--<a th:href="@{/addnew}" class="btn btn-primary btn-sm mb-3" >Add Employee</a>-->
    <div th:if="${ not#lists.isEmpty(networkElements)}">
      <table style="width:80%;text-align:center" class="table table-striped table-hover table-responsive-md">
        <thead class="thead-dark">
          <tr>
            <th>IP Address</th>
            <th>Element Type</th>
            <th>Area</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="networkElement : ${networkElements}">
            <td th:text="${networkElement.address}"></td>
            <td th:text="${networkElement.elementType}"></td>
            <td th:text="${networkElement.area}"></td>
            <td>
              <a th:href="@{/network-elements/edit/{id}(id=${networkElement.address})}" class="btn btn-warning">
                <i class="fas fa-user-edit ml-2"></i>
              </a>
            </td>
            <td>
                <a th:href="@{/network-elements/delete/{id}(id=${networkElement.address})}" class="btn btn-danger">
                  <i class="fas fa-user-times ml-2"></i>
                </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
